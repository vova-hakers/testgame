<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Текстовая игра Minecraft</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Стиль модального окна */
    #myModal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      padding-top: 60px;
    }

    /* Модальное содержимое */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    /* Кнопка закрытия */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Сообщение внизу экрана */
    #message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    /* Стиль для отображения HP игрока */
    #player-health {
      margin-top: 20px;
      font-size: 20px;
    }

    /* Стиль для анимации атаки */
    .attack-animation {
      animation: attack 1s ease-in-out;
    }

    @keyframes attack {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Текстовая игра Minecraft</h1>
    <p>Ты находишься в случайно сгенерированном мире. Твоя цель - собирать ресурсы и сражаться с монстрами.</p>
    
    <div id="player-health">
      Здоровье игрока: <span id="health">100</span>
    </div>

    <div id="resources">
      <p>Дерево: <span id="wood">0</span></p>
      <p>Камень: <span id="stone">0</span></p>
      <p>Железо: <span id="iron">0</span></p>
    </div>

    <div id="actions">
      <button onclick="gatherResource('wood')">Собрать дерево</button>
      <button onclick="gatherResource('stone')">Собрать камень</button>
      <button onclick="gatherResource('iron')">Собрать железо</button>
      <button onclick="craftTool()">Создать кирку</button>
      <button onclick="craftSword()">Создать меч</button>
      <button onclick="craftArmor()">Создать броню</button>
      <button onclick="showInventory()">Проверить инвентарь</button>
      <button onclick="fightMonster()">Сразиться с монстром</button>
    </div>

    <div id="inventory">
      <h3>Инвентарь:</h3>
      <ul id="inventory-list"></ul>
    </div>

    <button onclick="exitGame()">Выйти из игры</button>
  </div>

  <!-- Модальное окно -->
  <div id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p>Вы срубили дерево!</p>
    </div>
  </div>

  <!-- Сообщение внизу экрана -->
  <div id="message">Вы срубили дерево!</div>

  <script src="script.js"></script>
</body>
</html>
